<section id="home">
    <div class="slideshow">
        <div class="slide-track">
            <!-- Slides will be dynamically added here -->
        </div>
        
        <!-- Slideshow Text Overlay -->
        <div class="slideshow-text">
            <h1>Welcome to Old Town Inn</h1>
            <p>Experience modern comfort in a historic setting</p>
        </div>
        
        <!-- Gallery Button -->
        <button class="gallery-icon" aria-label="Open Gallery">
            <i class="fas fa-images"></i>
        </button>
        
        <!-- Navigation Controls -->
        <div class="slide-navigation">
            <button class="nav-btn prev">❮</button>
            <div class="slide-indicators"></div>
            <button class="nav-btn next">❯</button>
        </div>

        <!-- Gallery Modal -->
        <div class="gallery-modal">
            <span class="close-gallery">&times;</span>
            <div class="gallery-content">
                <button class="gallery-nav prev-img">❮</button>
                <div class="gallery-image-container">
                    <img src="" alt="Gallery Image" class="gallery-image">
                    <div class="image-counter">1 / 8</div>
                </div>
                <button class="gallery-nav next-img">❯</button>
            </div>
            <div class="gallery-thumbnails"></div>
        </div>
    </div>
</section>
